<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles2.css">
    <meta charset="UTF-8">
    <title>Search Countries</title>
</head>
<body>

<section id="search-block">
  <h1>Search the World!</h1>
  <img src="./assets/worldimage.jpg" alt="World Image" class="world-image">
  <form id="search-form" autocomplete="on">
    <input type="text" id="search-country" placeholder="Search country...">
    <button type="submit" id="submit-search">Search</button>
  </form>
</section>

<section id="result-block">
  <div id="error-message"></div>
  <div id="container-result"></div>
</section>

<script type="module" src="app.js"></script>
<script type="module" src="app2.js"></script>
</body>
</html>
